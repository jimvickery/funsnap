	<!-- row for Headline, displayed images and most viewed images -->
	<div class="row">
		

		<div class="col-xs-8 button_inset_bg">
			
																			
			<!-- headline of post -->
			<h3 class="white_text">{{post.post}}


				<!-- controller and logic for next and back buttons -->
				<span ng-controller="postCtrl">
					<!-- next button -->
					<span ng-repeat="(key, item) in postsArray | orderBy: '-createdDate'" ng-if="(post.id == item.id)" ng-init="test1 = ($index + 1)"> 
									
							<span ng-if="test1 > $index">
									<!-- next button conditional -->
									<span ng-repeat="next in postsArray | orderBy: '-createdDate'" ng-if="(test1 == $index)">
											<button class="btn btn_yellow right" id="nextButton"> <a ng-href="#!/post/{{next.id}}">Next Post > </a></button>
									</span>
							</span>
					</span> 



					<!-- back button -->
					<span ng-repeat="(key, item) in postsArray | orderBy: '-createdDate'" ng-if="(post.id == item.id)" ng-init="test2 = ($index - 1)"> 
							
						<span ng-if="test2 < $index">
								<!-- back button conditional -->
								<span ng-repeat="next in postsArray | orderBy: '-createdDate'" ng-if="(test2 == $index)">
										<button class="btn right_back" id="backButton"> <a ng-href="#!/post/{{next.id}}"> < </a></button>
								</span>	
						</span>
					</span> 

				</span>
			</h3>
		</div>		
	<!-- end of controller and logic for next and back buttons -->

<!-- scroll to top -->
<script>
	$(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('.goToTop').fadeIn();
        } else {
            $('.goToTop').fadeOut();
        }
    });
    $('.goToTop').click(function () {
        $("html, body").animate({ scrollTop: 0}, 200);
        return false;
	});
</script>
